            <div class="container custom-ptpb">
              <div class="appointment-form">
                <h2>Set an Appointment</h2>
                <form class="mx-5">
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <label for="parentName" class="form-label">Parent Name:</label>
                      <input type="text" class="form-control" id="parentName" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="phoneNumber" class="form-label">Phone Number:</label>
                      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                    </div>
                  </div>
              
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <label for="meetDate" class="form-label">Meet Date:</label>
                      <input type="date" class="form-control" id="meetDate" required>
                    </div>
                    
                    <div class="col-md-6">
                      <label for="timeSlot" class="form-label">Available Time Slots:</label>
                      <select class="form-control" id="timeSlot" required>
                        <option value="">Select a time slot</option>
                      </select>
                    </div>
                  </div>
              
                  <!-- Time Slot Selector based on Date -->
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <label for="petName" class="form-label">Pet Name:</label>
                      <input type="text" class="form-control" id="petName" placeholder="Enter pet's name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="petSpecies" class="form-label">Pet Species:</label>
                      <input type="text" class="form-control" id="petSpecies" placeholder="Enter pet species" required>
                    </div>                    
                  </div>
              
                  <div class="row mb-4">
                    
                    <div class="col-md-6">
                      <label for="appointmentType" class="form-label">Appointment Type:</label>
                      <select class="form-control" id="appointmentType" required>
                        <option value="">Select Type</option>
                        <option value="general">General Checkup</option>
                        <option value="vaccination">Vaccination</option>
                        <option value="emergency">Emergency</option>
                      </select>
                    </div>
                  </div>
              
                  <!-- General Checkup Fields -->
                  <div id="generalFields" class="conditionalFields" style="display: none;">
                    <div class="row mb-4">
                      <div class="col-md-12">
                        <label for="generalNotes" class="form-label">Additional Notes:</label>
                        <textarea class="form-control" id="generalNotes" placeholder="Enter any additional notes"></textarea>
                      </div>
                    </div>
                  </div>
              
                  <!-- Vaccination Fields -->
                  <div id="vaccinationFields" class="conditionalFields" style="display: none;">
                    <div class="row mb-4">
                      <div class="col-md-6">
                        <label for="vaccineType" class="form-label">Select Vaccine:</label>
                        <select class="form-control" id="vaccineType">
                          <option value="rabies">Rabies</option>
                          <option value="distemper">Distemper</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="vaccineHistory" class="form-label">Vaccination History:</label>
                        <textarea class="form-control" id="vaccineHistory" placeholder="Enter vaccination history"></textarea>
                      </div>
                    </div>
                  </div>
              
                  <!-- Emergency Fields -->
                  <div id="emergencyFields" class="conditionalFields" style="display: none;">
                    <div class="row mb-4">
                      <div class="col-md-12">
                        <label for="emergencyDetails" class="form-label">Describe the Emergency:</label>
                        <textarea class="form-control" id="emergencyDetails" placeholder="Describe the emergency"></textarea>
                      </div>
                    </div>
                  </div>
              
                  <div class="form-check mb-3 pt-2 pb-3">
                    <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
                    <label class="form-check-label" for="privacyPolicy">
                      I have read and agree to the <a href="#">Privacy Policy</a>
                    </label>
                  </div>
              
                  <div class="pt-3">
                    <button type="submit" class="btn btn-custom" id="bookNowButton" disabled>Book Now</button>
                  </div>
                </form>
              </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('appointmentType').addEventListener('change', function () {
    var appointmentType = this.value;

    // Hide all conditional fields
    var conditionalFields = document.querySelectorAll('.conditionalFields');
    conditionalFields.forEach(function (field) {
      field.style.display = 'none';
    });

    // Show fields based on the selected appointment type
    if (appointmentType === 'general') {
      document.getElementById('generalFields').style.display = 'block';
    } else if (appointmentType === 'vaccination') {
      document.getElementById('vaccinationFields').style.display = 'block';
    } else if (appointmentType === 'emergency') {
      document.getElementById('emergencyFields').style.display = 'block';
    }
  });

  //Enable or disable the Book Now button based on privacy policy checkbox
  document.getElementById('privacyPolicy').addEventListener('change', function () {
    var bookNowButton = document.getElementById('bookNowButton');
    bookNowButton.disabled = !this.checked;  // Enable if checked, disable if unchecked
  });
</script>

<script>
      document.getElementById('meetDate').addEventListener('change', function() {
      const selectedDate = this.value;
      const timeSlotDropdown = document.getElementById('timeSlot');
      
      // Clear previous options
      timeSlotDropdown.innerHTML = '<option value="">Select a time slot</option>';

      //Fetch available time slots for the selected date
      const availableTimeSlots = ['09:00 AM', '10:30 AM', '12:00 PM', '02:00 PM', '03:30 PM']; // Can be replaced with actual data
      
      // Populate the dropdown with available time slots
      availableTimeSlots.forEach(slot => {
          const option = document.createElement('option');
          option.value = slot;
          option.textContent = slot;
          timeSlotDropdown.appendChild(option);
      });
  });
</script>
