<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel = "stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel = "stylesheet" type="text/css" href="css/bootstrap/icons/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 left text-center">
                    <div class="m-auto" >
                        <div>
                            <h1>Hi There!</h1>
                            <h7 class="text-content fw-normal">Welcome to RL Cares. Community Dashboard</h7>
                        </div>

                        <div class="pt-4">
                            <button class="input-fields-custom"><img src="img/google.svg" height="25px" width="25px"> Log in with Google</button>
                        </div>
                        
                        <div class="p-3">
                            <p class="fs-6 m-0 or-divider">or</p>
                        </div>

                        <div>
                            <form action="pages/index.html">
                                <div class="input-box">
                                    <div class="input-field pb-3">
                                        <input class="input-fields-custom" type="text" id="email" required placeholder="Email" autocomplete="off">
                                    </div>
                                    <div class="input-field pb-2">
                                        <input class="input-fields-custom" type="password" id="pass" required placeholder="Password">
                                    </div>

                                    <div class="text-end">
                                        <a href="#" class="text-decoration-none text-content ">Forgot Password?</a>
                                    </div>
                                </div>

                                <div class="pt-5">
                                    <button class="login">Log in</a></button>
                                </div>

                                <div class="pt-3">
                                    <p class="text-content">Don't have an account? <a href="#" class="text-decoration-none text-content"> Sign Up</a></p>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>

                <div class="col-md-6 side-image right">

                </div>

            </div>
        </div>
    </div>

</body>
</html>
